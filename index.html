<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPatternTex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>EasyPatternTex</h1>

  <section id="controls">
    <label for="patternType">パターン:</label>
    <select id="patternType"></select>

    <!-- ベース色選択 -->
    <div>
        <label for="baseColorPreset">ベース色:</label>
        <select id="baseColorPreset"></select>
        <div id="baseCustom" style="display: none;">
        Color Picker: <input type="color" id="basePicker" />
        RGB: 
            <input type="number" id="baseR" min="0" max="255" />
            <input type="number" id="baseG" min="0" max="255" />
            <input type="number" id="baseB" min="0" max="255" />
        HEX:
            <input type="text" id="baseHex" placeholder="#000000" />
        </div>
    </div>
    
    <!-- アクセント色選択 -->
    <div>
        <label for="accentColorPreset">アクセント色:</label>
        <select id="accentColorPreset"></select>
        <div id="accentCustom" style="display: none;">
        Color Picker: <input type="color" id="accentPicker" />
        RGB: 
            <input type="number" id="accentR" min="0" max="255" />
            <input type="number" id="accentG" min="0" max="255" />
            <input type="number" id="accentB" min="0" max="255" />
        HEX:
            <input type="text" id="accentHex" placeholder="#FFFFFF" />
        </div>
    </div>
    <div>
      <label for="scaleSlider">スケーリング:</label>
      <input type="range" id="scaleSlider" min="0.5" max="1.5" step="0.05" value="1.00" />
      <span id="scaleValue">1.00</span>
    </div>
  </section>

  <section id="preview">
    <canvas id="patternCanvas" width="120" height="120"></canvas>
  </section>

  <section id="output">
    <button id="downloadBtn">PNGをダウンロード</button>
    <button id="copyBtn">クリップボードにコピー</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
